<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div id="root"></div>

    <script>
        const { useState, useEffect } = React;
        const e = React.createElement;

        // Icons as functions returning SVG strings

            Upload: (props) => e('svg', { className: props.className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                e('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12' })),
            Search: (props) => e('svg', { className: props.className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },

            CheckCircle: (props) => e('svg', { className: props.className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                e('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' })),
            AlertTriangle: (props) => e('svg', { className: props.className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                e('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z' })),

            FileText: (props) => e('svg', { className: props.className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },

            ClipboardCheck: (props) => e('svg', { className: props.className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },

            Shield: (props) => e('svg', { className: props.className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },

            Clock: (props) => e('svg', { className: props.className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },

            User: (props) => e('svg', { className: props.className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                e('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z' })),
            ChevronDown: (props) => e('svg', { className: props.className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                e('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M19 9l-7 7-7-7' })),
            Bell: (props) => e('svg', { className: props.className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                e('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9' })),
            Check: (props) => e('svg', { className: props.className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                e('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M5 13l4 4L19 7' }))
        };

        // Data
        const mockLoanData = {
            loanNumber: "2024-001234",
            borrowerName: "John & Sarah Smith",
            loanType: "Conventional 30-Year Fixed",
            loanAmount: "$485,000",
            propertyAddress: "123 Main Street, Austin, TX 78701",
            status: "In Audit",
            progress: 75,
            estimatedClosing: "2024-02-28"
        };

        const mockConditions = [
            { id: 1, title: "Verify Employment", description: "Need current VOE from employer", status: "pending", priority: "high", dueDate: "Jan 20" },
            { id: 2, title: "Bank Statements", description: "Missing December 2023 statement", status: "cleared", priority: "medium", dueDate: "Jan 18" },
            { id: 3, title: "Gift Letter", description: "Gift funds documentation needed", status: "pending", priority: "high", dueDate: "Jan 22" },
            { id: 4, title: "Appraisal Review", description: "Appraisal value meets requirements", status: "cleared", priority: "low", dueDate: "Jan 19" },
            { id: 5, title: "HOI Declaration", description: "Homeowners insurance declaration page", status: "in_review", priority: "medium", dueDate: "Jan 21" }
        ];

        const mockDocuments = [
            { id: 1, title: "1003 Uniform Residential Loan Application", status: "verified", date: "Jan 15", uploadedBy: "Michael Johnson" },
            { id: 2, title: "Credit Report - TransUnion", status: "verified", date: "Jan 15", uploadedBy: "System" },
            { id: 3, title: "W-2 Forms 2022-2023", status: "received", date: "Jan 16", uploadedBy: "Sarah Smith" },
            { id: 4, title: "Pay Stubs - Last 30 Days", status: "received", date: "Jan 16", uploadedBy: "John Smith" },
            { id: 5, title: "Bank Statements - Chase", status: "missing", date: null, uploadedBy: null },
            { id: 6, title: "Purchase Contract", status: "verified", date: "Jan 14", uploadedBy: "Michael Johnson" },
            { id: 7, title: "Appraisal Report", status: "verified", date: "Jan 17", uploadedBy: "Appraisal Co." },
            { id: 8, title: "Title Commitment", status: "received", date: "Jan 18", uploadedBy: "Title Company" }
        ];

        const riskFactors = [
            { name: "Credit Score", score: 85, level: "low" },
            { name: "Debt-to-Income", score: 42, level: "low" },
            { name: "Loan-to-Value", score: 80, level: "low" },
            { name: "Employment", score: 95, level: "low" },
            { name: "Assets", score: 65, level: "warning" }
        ];

        const activities = [
            { title: "Document Uploaded", desc: "W-2 Forms uploaded by Sarah Smith", time: "2 hours ago" },
            { title: "Condition Cleared", desc: "Bank Statements condition cleared by Lisa Chen", time: "4 hours ago" },
            { title: "AI Analysis Complete", desc: "Risk assessment updated with new data", time: "5 hours ago" },
            { title: "Condition Added", desc: "New condition: Gift Letter required", time: "1 day ago" },
            { title: "Loan Submitted", desc: "Loan submitted to underwriting", time: "2 days ago" }
        ];

        const aiSuggestions = [
            "Review the missing bank statement for December 2023",
            "Verify employment within the next 48 hours",
            "Gift letter needs donor signature and bank statement",
            "Consider ordering tax transcripts as backup"
        ];

        // Helper functions
        const getStatusColor = (status) => {
            const colors = {
                verified: 'bg-green-100 text-green-700',
                received: 'bg-blue-100 text-blue-700',
                missing: 'bg-red-100 text-red-700',
                pending: 'bg-yellow-100 text-yellow-700',
                cleared: 'bg-green-100 text-green-700',
                in_review: 'bg-purple-100 text-purple-700'
            };
            return colors[status] || 'bg-gray-100 text-gray-600';
        };

        const getPriorityColor = (priority) => {
            const colors = {
                high: 'text-red-600 bg-red-50',
                medium: 'text-yellow-600 bg-yellow-50',
                low: 'text-green-600 bg-green-50'
            };
            return colors[priority] || 'text-gray-600 bg-gray-50';
        };

        // Components
        const Header = () => {
            const [notifications] = useState(3);
            
            return e('header', { className: 'bg-white border-b border-gray-200 sticky top-0 z-50' },
                e('div', { className: 'max-w-7xl mx-auto px-4' },
                    e('div', { className: 'flex items-center justify-between h-16' },
                        e('div', { className: 'flex items-center gap-3' },
                            e('div', { className: 'w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-800 rounded-xl flex items-center justify-center shadow-lg' },
                                e(Icons.Shield, { className: 'w-6 h-6 text-white' })
                            ),
                            e('div', null,
                                e('h1', { className: 'text-lg font-bold text-gray-900' }, 'NQM CTC Audit Assistant'),
                                e('p', { className: 'text-xs text-gray-500' }, 'AI-Powered Loan Quality Management')
                            )
                        ),
                        e('div', { className: 'flex items-center gap-3' },
                            e('button', { className: 'relative p-2 text-gray-400' },
                                e(Icons.Bell, { className: 'w-6 h-6' }),
                                notifications > 0 && e('span', { className: 'absolute top-1 right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center font-medium' }, notifications)
                            ),
                            e('div', { className: 'flex items-center gap-2 pl-3 border-l border-gray-200' },
                                e('div', { className: 'w-9 h-9 bg-blue-100 rounded-full flex items-center justify-center' },
                                    e(Icons.User, { className: 'w-5 h-5 text-blue-600' })
                                ),
                                e('div', { className: 'hidden sm:block' },
                                    e('p', { className: 'text-sm font-medium text-gray-900' }, 'David Martinez'),
                                    e('p', { className: 'text-xs text-gray-500' }, 'Senior Underwriter')
                                )
                            )
                        )
                    )
                )
            );
        };

        const AIAssistantPanel = () => {
            const [isExpanded, setIsExpanded] = useState(true);
            const [inputValue, setInputValue] = useState('');
            const [messages, setMessages] = useState([
                { type: 'ai', content: 'Hello! I am your AI Audit Assistant. I have analyzed this loan file and found 2 high-priority conditions that need attention.' }
            ]);

            const handleSend = () => {
                if (!inputValue.trim()) return;
                setMessages([...messages, { type: 'user', content: inputValue }]);
                setTimeout(() => {
                    setMessages(prev => [...prev, { 
                        type: 'ai', 
                        content: 'I have analyzed your request. Based on the current loan file status, I recommend prioritizing the employment verification and gift letter documentation.' 
                    }]);
                }, 1000);
                setInputValue('');
            };

            return e('div', { className: 'bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl shadow-xl overflow-hidden' },
                e('div', { 
                    className: 'p-5 flex items-center justify-between cursor-pointer',
                    onClick: () => setIsExpanded(!isExpanded)
                },
                    e('div', { className: 'flex items-center gap-3' },
                        e('div', { className: 'w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center' },
                            e(Icons.Bot, { className: 'w-6 h-6 text-white' })
                        ),
                        e('div', null,
                            e('h2', { className: 'text-lg font-bold text-white' }, 'AI Audit Assistant'),
                            e('p', { className: 'text-sm text-blue-100' }, 'Real-time analysis and recommendations')
                        )
                    ),
                    e(Icons.ChevronDown, { className: `w-6 h-6 text-white transition-transform duration-300 ${isExpanded ? 'rotate-180' : ''}` })
                ),
                isExpanded && e('div', { className: 'px-5 pb-5' },
                    e('div', { className: 'bg-white/10 backdrop-blur-sm rounded-xl p-4 mb-4' },
                        e('div', { className: 'flex items-start gap-3' },
                            e(Icons.Sparkles, { className: 'w-5 h-5 text-yellow-300 flex-shrink-0 mt-0.5' }),
                            e('div', null,
                                e('h3', { className: 'text-sm font-semibold text-white mb-2' }, 'Smart Recommendations'),
                                e('ul', { className: 'space-y-2' },
                                    aiSuggestions.map((suggestion, index) => 
                                        e('li', { key: index, className: 'text-sm text-blue-100 flex items-start gap-2' },
                                            e('span', { className: 'text-blue-300' }, 'â€¢'),
                                            suggestion
                                        )
                                    )
                                )
                            )
                        )
                    ),
                    e('div', { className: 'bg-white rounded-xl p-4 space-y-3 max-h-60 overflow-y-auto scrollbar-thin' },
                        messages.map((msg, index) => 
                            e('div', { key: index, className: `flex ${msg.type === 'user' ? 'justify-end' : 'justify-start'}` },
                                e('div', { 
                                    className: `max-w-[80%] rounded-lg px-4 py-2 ${msg.type === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-800'}` 
                                },
                                    e('p', { className: 'text-sm' }, msg.content)
                                )
                            )
                        )
                    ),
                    e('div', { className: 'mt-4 flex gap-2' },
                        e('input', {
                            type: 'text',
                            value: inputValue,
                            onChange: (e) => setInputValue(e.target.value),
                            onKeyPress: (e) => e.key === 'Enter' && handleSend(),
                            placeholder: 'Ask about this loan file...',
                            className: 'flex-1 px-4 py-2 rounded-lg border-0 text-sm'
                        }),
                        e('button', { 
                            onClick: handleSend,
                            className: 'px-4 py-2 bg-white text-blue-600 rounded-lg font-medium'
                        }, e(Icons.Send, { className: 'w-5 h-5' }))
                    )
                )
            );
        };

        const LoanSummaryCard = () => {
            return e('div', { className: 'bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden' },
                e('div', { className: 'p-6' },
                    e('div', { className: 'flex flex-col gap-4' },
                        e('div', { className: 'flex items-start gap-4' },
                            e('div', { className: 'w-16 h-16 bg-gradient-to-br from-blue-100 to-blue-200 rounded-2xl flex items-center justify-center flex-shrink-0' },
                                e(Icons.FileText, { className: 'w-8 h-8 text-blue-700' })
                            ),
                            e('div', { className: 'flex-1' },
                                e('div', { className: 'flex items-center gap-2 mb-1 flex-wrap' },
                                    e('h2', { className: 'text-2xl font-bold text-gray-900' }, mockLoanData.loanNumber),
                                    e('span', { className: 'px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium' }, mockLoanData.status)
                                ),
                                e('p', { className: 'text-lg text-gray-700 font-medium' }, mockLoanData.borrowerName),
                                e('p', { className: 'text-sm text-gray-500' }, mockLoanData.propertyAddress)
                            )
                        ),
                        e('div', { className: 'grid grid-cols-3 gap-4 pt-4 border-t border-gray-100' },
                            e('div', { className: 'text-center' },
                                e('p', { className: 'text-xs text-gray-500 mb-1' }, 'Loan Amount'),
                                e('p', { className: 'text-lg font-bold text-gray-900' }, mockLoanData.loanAmount)
                            ),
                            e('div', { className: 'text-center' },
                                e('p', { className: 'text-xs text-gray-500 mb-1' }, 'Loan Type'),
                                e('p', { className: 'text-sm font-semibold text-gray-900' }, mockLoanData.loanType)
                            ),
                            e('div', { className: 'text-center' },
                                e('p', { className: 'text-xs text-gray-500 mb-1' }, 'Est. Closing'),
                                e('p', { className: 'text-sm font-semibold text-gray-900' }, mockLoanData.estimatedClosing)
                            )
                        ),
                        e('div', { className: 'pt-4' },
                            e('div', { className: 'flex items-center justify-between mb-2' },
                                e('span', { className: 'text-sm font-medium text-gray-700' }, 'Audit Progress'),
                                e('span', { className: 'text-sm font-bold text-blue-600' }, mockLoanData.progress + '%')
                            ),
                            e('div', { className: 'h-3 bg-gray-100 rounded-full overflow-hidden' },
                                e('div', { 
                                    className: 'h-full bg-gradient-to-r from-blue-500 to-blue-600 rounded-full transition-all duration-500',
                                    style: { width: mockLoanData.progress + '%' }
                                })
                            )
                        )
                    )
                )
            );
        };

        const StatsGrid = () => {
            const stats = [
                { label: "Conditions", value: "5", icon: Icons.ClipboardCheck, color: "bg-yellow-100", iconColor: "text-yellow-600", subtext: "2 pending" },
                { label: "Documents", value: "8", icon: Icons.FileCheck, color: "bg-green-100", iconColor: "text-green-600", subtext: "6 verified" },
                { label: "Risk Score", value: "23", icon: Icons.Shield, color: "bg-green-100", iconColor: "text-green-600", subtext: "Low Risk" },
                { label: "In Audit", value: "3d", icon: Icons.Clock, color: "bg-yellow-100", iconColor: "text-yellow-600", subtext: "On track" }
            ];

            return e('div', { className: 'grid grid-cols-2 gap-4' },
                stats.map((stat, index) => 
                    e('div', { key: index, className: 'bg-white rounded-xl shadow-sm border border-gray-200 p-4' },
                        e('div', { className: 'flex items-start justify-between' },
                            e('div', null,
                                e('p', { className: 'text-xs text-gray-500 mb-1' }, stat.label),
                                e('p', { className: 'text-2xl font-bold text-gray-900' }, stat.value),
                                e('p', { className: 'text-xs mt-1 text-gray-500' }, stat.subtext)
                            ),
                            e('div', { className: `w-10 h-10 rounded-xl flex items-center justify-center ${stat.color}` },
                                e(stat.icon, { className: `w-5 h-5 ${stat.iconColor}` })
                            )
                        )
                    )
                )
            );
        };

        const ConditionsPanel = () => {
            const [conditions, setConditions] = useState(mockConditions);
            const [filter, setFilter] = useState('all');

            const filteredConditions = conditions.filter(c => filter === 'all' || c.status === filter);

            const toggleStatus = (id) => {
                setConditions(conditions.map(c => {
                    if (c.id === id) {
                        const statuses = ['pending', 'in_review', 'cleared'];
                        const currentIndex = statuses.indexOf(c.status);
                        const nextStatus = statuses[(currentIndex + 1) % statuses.length];
                        return { ...c, status: nextStatus };
                    }
                    return c;
                }));
            };

            const filters = ['all', 'pending', 'in_review', 'cleared'];

            return e('div', { className: 'bg-white rounded-xl shadow-sm border border-gray-200' },
                e('div', { className: 'p-5 border-b border-gray-200' },
                    e('div', { className: 'flex items-center justify-between mb-4' },
                        e('div', { className: 'flex items-center gap-3' },
                            e('div', { className: 'w-10 h-10 bg-yellow-100 rounded-xl flex items-center justify-center' },
                                e(Icons.ClipboardCheck, { className: 'w-5 h-5 text-yellow-600' })
                            ),
                            e('div', null,
                                e('h3', { className: 'text-lg font-bold text-gray-900' }, 'Conditions'),
                                e('p', { className: 'text-sm text-gray-500' }, conditions.filter(c => c.status === 'pending').length + ' pending')
                            )
                        )
                    ),
                    e('div', { className: 'flex gap-2 overflow-x-auto pb-2' },
                        filters.map(f => 
                            e('button', {
                                key: f,
                                onClick: () => setFilter(f),
                                className: `px-3 py-1.5 rounded-lg text-sm font-medium whitespace-nowrap ${filter === f ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-600'}`
                            }, f.replace('_', ' '))
                        )
                    )
                ),
                e('div', { className: 'p-3 space-y-2 max-h-96 overflow-y-auto scrollbar-thin' },
                    filteredConditions.map(condition => 
                        e('div', { 
                            key: condition.id,
                            onClick: () => toggleStatus(condition.id),
                            className: 'p-4 rounded-xl border border-gray-200 cursor-pointer active:bg-gray-50'
                        },
                            e('div', { className: 'flex items-start justify-between gap-2' },
                                e('div', { className: 'flex-1' },
                                    e('div', { className: 'flex items-center gap-2 mb-1 flex-wrap' },
                                        e('h4', { className: 'font-semibold text-gray-900' }, condition.title),
                                        e('span', { className: `px-2 py-0.5 rounded-full text-xs font-medium ${getPriorityColor(condition.priority)}` }, condition.priority)
                                    ),
                                    e('p', { className: 'text-sm text-gray-600 mb-2' }, condition.description),
                                    e('div', { className: 'flex items-center gap-1 text-xs text-gray-400' },
                                        e(Icons.Clock, { className: 'w-3 h-3' }),
                                        'Due ' + condition.dueDate
                                    )
                                ),
                                e('span', { className: `px-3 py-1 rounded-full text-xs font-medium ${getStatusColor(condition.status)}` }, 
                                    condition.status.replace('_', ' ')
                                )
                            )
                        )
                    )
                )
            );
        };

        const DocumentsPanel = () => {
            const [searchQuery, setSearchQuery] = useState('');
            const [docs, setDocs] = useState(mockDocuments);

            const filteredDocs = docs.filter(d => d.title.toLowerCase().includes(searchQuery.toLowerCase()));

            const toggleVerify = (id) => {
                setDocs(docs.map(d => d.id === id ? {...d, status: d.status === 'verified' ? 'received' : 'verified'} : d));
            };

            return e('div', { className: 'bg-white rounded-xl shadow-sm border border-gray-200' },
                e('div', { className: 'p-5 border-b border-gray-200' },
                    e('div', { className: 'flex items-center gap-3 mb-4' },
                        e('div', { className: 'w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center' },
                            e(Icons.FileCheck, { className: 'w-5 h-5 text-green-600' })
                        ),
                        e('div', null,
                            e('h3', { className: 'text-lg font-bold text-gray-900' }, 'Documents'),
                            e('p', { className: 'text-sm text-gray-500' }, docs.filter(d => d.status === 'verified').length + ' of ' + docs.length + ' verified')
                        )
                    ),
                    e('div', { className: 'relative' },
                        e(Icons.Search, { className: 'absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400' }),
                        e('input', {
                            type: 'text',
                            placeholder: 'Search documents...',
                            value: searchQuery,
                            onChange: (e) => setSearchQuery(e.target.value),
                            className: 'w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm'
                        })
                    )
                ),
                e('div', { className: 'p-3 space-y-2 max-h-96 overflow-y-auto scrollbar-thin' },
                    filteredDocs.map(doc => 
                        e('div', { key: doc.id, className: 'p-3 rounded-xl border border-gray-200' },
                            e('div', { className: 'flex items-start gap-3' },
                                e('button', {
                                    onClick: () => toggleVerify(doc.id),
                                    className: `w-6 h-6 rounded-md border-2 flex items-center justify-center flex-shrink-0 mt-0.5 ${doc.status === 'verified' ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300'}`
                                }, doc.status === 'verified' && e(Icons.Check, { className: 'w-4 h-4' })),
                                e('div', { className: 'flex-1 min-w-0' },
                                    e('div', { className: 'flex items-start justify-between gap-2' },
                                        e('h4', { className: 'font-medium text-gray-900 text-sm' }, doc.title),
                                        e('span', { className: `px-2 py-1 rounded-full text-xs font-medium flex-shrink-0 ${getStatusColor(doc.status)}` }, doc.status)
                                    ),
                                    e('p', { className: 'text-xs text-gray-400 mt-1' }, 
                                        doc.date ? `Uploaded ${doc.date} by ${doc.uploadedBy}` : 'Document missing'
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        const RiskAssessmentPanel = () => {
            return e('div', { className: 'bg-white rounded-xl shadow-sm border border-gray-200' },
                e('div', { className: 'p-5 border-b border-gray-200' },
                    e('div', { className: 'flex items-center gap-3' },
                        e('div', { className: 'w-10 h-10 bg-orange-100 rounded-xl flex items-center justify-center' },
                            e(Icons.AlertTriangle, { className: 'w-5 h-5 text-orange-600' })
                        ),
                        e('div', null,
                            e('h3', { className: 'text-lg font-bold text-gray-900' }, 'Risk Assessment'),
                            e('p', { className: 'text-sm text-gray-500' }, 'AI-powered analysis')
                        )
                    )
                ),
                e('div', { className: 'p-5 space-y-6' },
                    e('div', { className: 'text-center p-6 bg-gradient-to-br from-green-50 to-green-100 rounded-xl' },
                        e('div', { className: 'inline-flex items-center justify-center w-24 h-24 rounded-full border-4 border-green-200 bg-white text-green-600 mb-3' },
                            e('span', { className: 'text-3xl font-bold' }, '23')
                        ),
                        e('h4', { className: 'text-lg font-bold text-green-600' }, 'Low Risk'),
                        e('p', { className: 'text-sm text-gray-500 mt-1' }, 'Overall risk score')
                    ),
                    e('div', { className: 'space-y-4' },
                        e('h4', { className: 'text-sm font-semibold text-gray-900 uppercase tracking-wider' }, 'Risk Factors'),
                        riskFactors.map((factor, index) => 
                            e('div', { key: index, className: 'space-y-2' },
                                e('div', { className: 'flex items-center justify-between' },
                                    e('span', { className: 'font-medium text-gray-900 text-sm' }, factor.name),
                                    e('span', { className: `text-sm font-bold ${factor.level === 'low' ? 'text-green-600' : 'text-yellow-600'}` }, factor.score + '%')
                                ),
                                e('div', { className: 'h-2 bg-gray-200 rounded-full overflow-hidden' },
                                    e('div', { 
                                        className: `h-full rounded-full ${factor.level === 'low' ? 'bg-green-500' : 'bg-yellow-500'}`,
                                        style: { width: factor.score + '%' }
                                    })
                                )
                            )
                        )
                    )
                )
            );
        };

        const ActivityTimeline = () => {
            return e('div', { className: 'bg-white rounded-xl shadow-sm border border-gray-200' },
                e('div', { className: 'p-5 border-b border-gray-200' },
                    e('div', { className: 'flex items-center gap-3' },
                        e('div', { className: 'w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center' },
                            e(Icons.History, { className: 'w-5 h-5 text-purple-600' })
                        ),
                        e('div', null,
                            e('h3', { className: 'text-lg font-bold text-gray-900' }, 'Audit Activity'),
                            e('p', { className: 'text-sm text-gray-500' }, 'Recent actions')
                        )
                    )
                ),
                e('div', { className: 'p-5' },
                    e('div', { className: 'relative' },
                        e('div', { className: 'absolute left-4 top-0 bottom-0 w-0.5 bg-gray-200' }),
                        e('div', { className: 'space-y-4' },
                            activities.map((activity, index) => 
                                e('div', { key: index, className: 'relative flex gap-4' },
                                    e('div', { className: 'relative z-10 w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0' },
                                        e(Icons.CheckCircle, { className: 'w-4 h-4 text-blue-600' })
                                    ),
                                    e('div', { className: 'flex-1 pb-4' },
                                        e('div', { className: 'bg-gray-50 rounded-lg p-3' },
                                            e('p', { className: 'font-medium text-gray-900 text-sm' }, activity.title),
                                            e('p', { className: 'text-sm text-gray-600' }, activity.desc),
                                            e('p', { className: 'text-xs text-gray-400 mt-1' }, activity.time)
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        const App = () => {
            return e('div', { className: 'min-h-screen bg-gray-50' },
                e(Header, null),
                e('main', { className: 'p-4 pb-20' },
                    e('div', { className: 'max-w-7xl mx-auto space-y-4' },
                        e(AIAssistantPanel, null),
                        e(LoanSummaryCard, null),
                        e(StatsGrid, null),
                        e('div', { className: 'grid grid-cols-1 gap-4' },
                            e(ConditionsPanel, null),
                            e(DocumentsPanel, null)
                        ),
                        e('div', { className: 'grid grid-cols-1 gap-4' },
                            e(RiskAssessmentPanel, null),
                            e(ActivityTimeline, null)
                        )
                    )
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(App, null));
    </script>
</body>
</html>
